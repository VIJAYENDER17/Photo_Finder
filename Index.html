<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo Finder Pro</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¸ AI Photo Finder Pro</h1>
            <p id="status" class="status-badge">Loading AI...</p>
        </header>

        <section class="setup-grid">
            <div class="card">
                <h3>1. Reference Selfie</h3>
                <input type="file" id="selfie-upload" accept="image/*">
            </div>
            <div class="card">
                <h3>2. Target Folder</h3>
                <input type="file" id="folder-upload" webkitdirectory directory multiple disabled>
            </div>
        </section>

        <div id="stats-dashboard" class="stats-grid">
            <div class="stat-box">
                <span class="stat-label">Velocity</span>
                <span id="stat-speed" class="stat-value">0.0 img/s</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">RAM Usage</span>
                <span id="stat-memory" class="stat-value">---</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">AI Health</span>
                <span id="stat-health" class="stat-value">Waiting</span>
            </div>
        </div>

        <section class="options-bar">
            <div class="setting-item">
                <label>Sensitivity (Strict <-> Loose)</label>
                <div class="slider-container">
                    <input type="range" id="sensitivity-slider" min="0.3" max="0.8" step="0.05" value="0.6">
                    <span id="threshold-val">0.45</span>
                </div>
                
            </div>
            <div class="privacy-toggle">
                <label class="switch">
                    <input type="checkbox" id="privacy-mode">
                    <span class="slider round"></span>
                </label>
                <span>Privacy Mode</span>
            </div>
            <button id="clear-btn" class="btn-clear">Clear Memory</button>
        </section>

        <div id="progress-section" style="display:none;">
            <div class="progress-text">Processing: <b id="progress-count">0</b> / <span id="total-count">0</span></div>
            <progress id="scan-progress" value="0" max="100"></progress>
            <div class="control-btns">
                <button id="pause-btn" class="btn-pause">Pause</button>
                <button id="stop-btn" class="btn-stop">Stop Scan</button>
            </div>
        </div>

        <div id="summary-card" class="card summary-report" style="display:none;">
            <h3 id="summary-title">ðŸ“Š Scan Summary</h3>
            <div class="summary-grid">
                <div class="summary-item"><strong>Time:</strong> <span id="sum-time">0s</span></div>
                <div class="summary-item"><strong>Images Checked:</strong> <span id="sum-total">0</span></div>
                <div class="summary-item"><strong>Matches:</strong> <span id="sum-matches">0</span></div>
                <div class="summary-item"><strong>Latency:</strong> <span id="sum-avg">0</span> ms/img</div>
            </div>
        </div>

        <div class="actions" id="actions-bar" style="display:none;">
            <h3 id="match-count">0 Photos Found</h3>
            <button id="download-zip" class="btn-download">Download All (.ZIP)</button>
        </div>

        <div id="results-gallery"></div>
    </div>
</body>

</html>
